<div class="login-container">
    <div class="login-dialog">
        <mat-card class="login-card">
            <h2 class="login-title">Đăng Nhập Admin</h2>
            <mat-form-field>
                <mat-label for="username">Tên tài khoản</mat-label>
                <input matInput placeholder="Tên tài khoản" [(ngModel)]="username" name="username" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Mật khẩu</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Mật khẩu"
                    [(ngModel)]="password" name="password" required>
                <mat-icon matSuffix class="show-password-button" (click)="togglePasswordVisibility()">
                    {{ showPassword ? 'visibility' : 'visibility_off' }}
                </mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button" type="submit" (click)="login()">Đăng
                Nhập</button>
        </mat-card>
    </div>
</div>
