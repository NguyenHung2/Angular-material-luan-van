<div class="user-table">
  <h2>Danh Sách Người Dùng</h2>

  <!-- Thanh Tìm Kiếm -->
  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field> -->

  <!-- Bảng Dữ Liệu -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- UserId Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user" class="responsive-cell">
        <div class="data-label">ID:</div>
        {{ user.userId }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Tên </th>
      <td mat-cell *matCellDef="let user" class="responsive-cell">
        <div class="data-label">Tên:</div>
        {{ user.name }}
      </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Tên Đăng Nhập </th>
      <td mat-cell *matCellDef="let user" class="responsive-cell">
        <div class="data-label">Tên Đăng Nhập:</div>
        {{ user.username }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user" class="responsive-cell">
        <div class="data-label">Email:</div>
        {{ user.email }}
      </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Giới Tính </th>
      <td mat-cell *matCellDef="let user" class="responsive-cell">
        <div class="data-label">Giới Tính:</div>
        {{ user.gender }}
      </td>
    </ng-container>

    <!-- Dob Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Ngày Sinh </th>
      <td mat-cell *matCellDef="let user" class="responsive-cell">
        <div class="data-label">Ngày Sinh:</div>
        {{ user.dob }}
      </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Vai Trò </th>
      <td mat-cell *matCellDef="let user" class="responsive-cell">
        <div class="data-label">Vai Trò:</div>
        {{ user.role }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Thao Tác </th>
      <td mat-cell *matCellDef="let user" class="responsive-cell">
        <div class="data-label">Thao Tác:</div>
        <button mat-icon-button class="edit-button" (click)="editUser(user.userId)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="delete-button" (click)="deleteUser(user.userId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <!-- Phân trang -->
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
