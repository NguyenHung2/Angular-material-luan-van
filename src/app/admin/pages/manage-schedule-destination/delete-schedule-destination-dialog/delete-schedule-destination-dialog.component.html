<div class="delete-dialog">
    <h2>Xóa Lịch Trình</h2>
    <p>Bạn có chắc chắn muốn xóa lịch trình điểm đến "<strong>{{ data.destination.maLichTrinhDiemDen }}</strong>"?</p>
    <!-- Wrap the title in <strong> tags for bold text -->
    <div class="button-container">
        <button mat-raised-button color="warn" (click)="onDeleteClick()">Xác nhận</button>
        <button mat-raised-button (click)="onCancelClick()">Hủy</button>
    </div>
</div>
