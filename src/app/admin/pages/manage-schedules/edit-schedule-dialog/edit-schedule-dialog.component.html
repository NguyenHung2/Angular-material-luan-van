<div class="edit-dialog">
    <h2>Chỉnh Sửa Lịch Trình</h2>
    <form [formGroup]="editScheduleForm" class="scrollable-form">
        <!-- Tiêu Đề -->
        <mat-form-field class="form-field">
            <mat-label>Tiêu Đề</mat-label>
            <input matInput formControlName="tieuDe" placeholder="Tiêu Đề" required>
        </mat-form-field>

        <!-- Mô Tả -->
        <mat-form-field class="form-field">
            <mat-label>Mô Tả</mat-label>
            <textarea matInput formControlName="moTa" placeholder="Mô Tả"></textarea>
        </mat-form-field>

        <!-- Ngày bắt đầu -->
        <mat-form-field class="form-field">
            <mat-label>Ngày bắt đầu</mat-label>
            <input matInput formControlName="ngayBatDau" [matDatepicker]="startDatePicker" placeholder="Ngày bắt đầu"
                readonly>
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <!-- Ngày kết thúc -->
        <mat-form-field class="form-field">
            <mat-label>Ngày kết thúc</mat-label>
            <input matInput formControlName="ngayKetThuc" [matDatepicker]="endDatePicker" placeholder="Ngày kết thúc"
                readonly>
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

        <!-- Số ngày tham quan -->
        <mat-form-field class="form-field">
            <mat-label>Số ngày tham quan</mat-label>
            <mat-select formControlName="soNgayThamQuan" placeholder="Số ngày tham quan">
                <mat-option value="1">1 ngày</mat-option>
                <mat-option value="2">2 ngày</mat-option>
                <mat-option value="3">3 ngày</mat-option>
                <mat-option value="4">4 ngày</mat-option>
                <mat-option value="5">5 ngày</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Người Dùng -->
        <mat-form-field class="form-field">
            <mat-label>Người Dùng</mat-label>
            <mat-select formControlName="maNguoiDung" placeholder="Mã Người Dùng">
                <mat-option *ngFor="let user of users" [value]="user.maNguoiDung">{{ user.tenNguoiDung }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <div class="button-container">
        <button mat-raised-button type="button" (click)="onNoClick()">Hủy</button>
        <button mat-raised-button type="submit" [disabled]="!editScheduleForm.valid"
            (click)="onSaveClick()">Lưu</button>
    </div>
</div>
