<div class="content-table">
    <h2>Danh Sách Bài Viết</h2>

    <!-- Search and Add Buttons -->
    <div class="search-and-add">
        <mat-form-field class="search-input">
            <mat-label>Tìm kiếm</mat-label>
            <input matInput [formControl]="searchControl" placeholder="Ví dụ: 1" #input
                (keyup)="applyFilter(input.value)" />
        </mat-form-field>

        <button mat-fab class="add-button" (click)="showAddPostDialog()">
            <mat-icon style="color: #fff;">add</mat-icon>
        </button>
    </div>

    <!-- Table -->
    <table mat-table [dataSource]="filteredPosts" matSort class="mat-elevation-z8">
        <!-- Mã Bài Viết Column -->
        <ng-container matColumnDef="maBaiViet">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="small-column"> Mã Bài Viết </th>
            <td mat-cell *matCellDef="let post" class="small-column" class="responsive-cell">
                <div class="data-label">Mã Bài Viết</div>
                <div class="data-value">{{ post.maBaiViet }}</div>
            </td>
        </ng-container>

        <!-- Tiêu Đề Column -->
        <ng-container matColumnDef="tieuDe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="small-column"> Tiêu Đề </th>
            <td mat-cell *matCellDef="let post" class="small-column" class="responsive-cell">
                <div class="data-label">Tiêu Đề</div>
                <div class="data-value">{{ post.tieuDe }}</div>
            </td>
        </ng-container>

            </td>
        </ng-container> -->

        <!-- Thao Tác Column -->
        <ng-container matColumnDef="thaoTac">
            <th mat-header-cell *matHeaderCellDef> Thao Tác </th>
            <td mat-cell *matCellDef="let post" class="responsive-cell">
                <div class="data-label">Thao Tác:</div>
                <div class="data-value" style="text-align: center;">
                    <!-- Edit Button -->
                    <button mat-icon-button (click)="editPost(post)">
                        <mat-icon class="edit-icon">edit</mat-icon>
                    </button>
                    <!-- Delete Button -->
                    <button mat-icon-button (click)="deletePost(post)">
                        <mat-icon class="delete-icon">delete</mat-icon>
                    </button>
                    <!-- Detail Button -->
                    <button mat-icon-button (click)="showDetails(post)">
                        <mat-icon class="detail-icon">info</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <!-- Define Table Rows and Columns -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- No Data Message -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">Không có dữ liệu phù hợp với từ khóa tìm kiếm "{{ searchControl.value }}"
            </td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
