<div class="add-dialog">
    <h2>Thêm bài viết</h2>
    <form (submit)="saveChanges()">

        <!-- Tiêu Đề -->
        <mat-form-field class="form-field">
            <mat-label>Tiêu Đề</mat-label>
            <input matInput [(ngModel)]="editedPost.tieuDe" name="tieuDe" required>
        </mat-form-field>

        <!-- Tóm Tắt -->
        <mat-form-field class="form-field">
            <mat-label>Tóm Tắt</mat-label>
            <input matInput [(ngModel)]="editedPost.tomTat" name="tomTat" required>
        </mat-form-field>

        <!-- Nội Dung -->
        <!-- <mat-form-field class="form-field"> -->
            <mat-label>Nội Dung</mat-label>
            <angular-editor [(ngModel)]="editedPost.noiDung" name="noiDung" [config]="config"></angular-editor>
        <!-- </mat-form-field> -->

        <!-- Ngày Đăng -->
        <mat-form-field class="form-field">
            <mat-label>Ngày Đăng</mat-label>
            <input matInput [(ngModel)]="editedPost.ngayTao" name="ngayDang" required [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- Mã Loại -->
        <mat-form-field class="form-field">
            <mat-label>Mã loại</mat-label>
            <mat-select [(ngModel)]="editedPost.maLoai" name="maLoai" required>
                <mat-option *ngFor="let list of data.listPosts" [value]="list.maLoai">
                    {{ list.tenLoai }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Mã ảnh -->
        <mat-form-field class="form-field">
            <mat-label>Mã ảnh</mat-label>
            <mat-select [(ngModel)]="editedPost.maAnh" name="maAnh">
                <mat-option *ngFor="let image of data.images" [value]="image.maAnh">
                    {{ image.tenAnh }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="button-container">
            <button mat-raised-button type="submit">Lưu</button>
            <button mat-raised-button type="button" (click)="closeDialog()">Hủy</button>
        </div>
    </form>
</div>
