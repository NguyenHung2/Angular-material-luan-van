<mat-card class="forgot-password-card">
    <h2 class="forgot-password-title">Quên mật khẩu?</h2>
    <p class="instructions">Vui lòng cung cấp địa chỉ email để khôi phục mật khẩu:</p>
    <mat-form-field>
        <input matInput placeholder="Địa chỉ email">
    </mat-form-field>
    <button mat-raised-button color="primary" class="reset-button" (click)="resetPassword()">Khôi phục mật khẩu</button>
    <a (click)="showLogin()" class="back-to-login-link">Quay lại đăng nhập</a>
</mat-card>
