<!-- map.component.html -->
<div fxLayout="row">
    <!-- Cột trái - Form -->
    <div fxFlex="30">
        <!-- Nội dung của form -->
    </div>

    <!-- Cột phải - Bản đồ -->
    <div fxFlex="70">
        <mat-card>
            <h2 class="section-title">Bản Đồ</h2>

            <!-- Đưa iframe Google Maps vào đây -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d980.169118032917!2d105.07953732035469!3d10.682200929265237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310a212738470c33%3A0xd5bd168bc8d1ddc7!2zTWnhur91IELDoCBDaMO6YSBY4bupIE7DumkgU2Ft!5e0!3m2!1svi!2s!4v1695236519587!5m2!1svi!2s"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </mat-card>

        <!-- Hiển thị dữ liệu lịch trình tối ưu -->
        <div class="itinerary-details">
            <!-- Sử dụng ngFor để hiển thị thông tin lịch trình -->
            <div class="itinerary-item" *ngFor="let item of optimizedItinerary; let i = index">
                <h3>Điểm Đến {{ i + 1 }}</h3>
                <p>Địa Điểm: {{ item.location }}</p>
                <p>Thời Gian Bắt Đầu: {{ item.startTime }}</p>
                <p>Thời Gian Kết Thúc: {{ item.endTime }}</p>
                <p>Trạng Thái Hoàn Thành: {{ item.completed ? 'Hoàn Thành' : 'Chưa Hoàn Thành' }}</p>
                <!-- Hiển thị thông tin điểm xuất phát -->
                <p *ngIf="i === startPointIndex">Điểm Xuất Phát</p>
            </div>
        </div>
    </div>
</div>
